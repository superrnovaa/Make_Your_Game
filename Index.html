<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>PacMan</title>
    <link rel="stylesheet" href="/Style/Style.css">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">
    <script type="module" src="Js/PacMan.js" charset="utf-8"></script>
    <script  type="module" src="Js/Levels.js" charset="utf-8"></script>
    <script src="Js/ScoreHandling.js" charset="utf-8"></script>
    <script src="Js/History.js" charset="utf-8"></script>
</head>

<body>
    <main class="main">
        <div class="info">
            <div id="message-container"></div>
            <div id="table-container"></div>
            <div id="pagination"></div>
        </div>
        <div class="game">
            <div class="grid">
                <div class="FormContainer">
                    <p class="loss">Game Over</p>
                    <p class="win">Congrats You Won! </p>
                    <div class="UserNameContainer">
                        <p class="UserName">User Name:</p>
                        <input type="text" class="UserNameInput" required>
                    </div>
                    <button class="SubmitButton">Submit Score</button>
                </div>
            </div>
        </div>
        <div class="info">
            <button class="StartButton">P L A Y</button>
            <div class="ScoreContainer">
                <p>Score: <span class="score">0<span></p>
            </div>
            <div class="TimerContainer">
                <p>Timer: <span class="timer">50s</span></p>
            </div>
            <div class="LivesContainer">
                <p>Lives:</p>
                <div class="Life"><img class="PacLifeImage" src="Style/Images/pacRight.svg"></div>
                <div class="Life"><img class="PacLifeImage" src="Style/Images/pacRight.svg"></div>
            </div>
            <button class="RestartButton">
                <svg class="svg-icon" fill="none" height="20" viewBox="0 0 20 20" width="20"
                    xmlns="http://www.w3.org/2000/svg">
                    <g stroke="#ddebf0" stroke-linecap="round" stroke-width="1.5">
                        <path
                            d="m3.33337 10.8333c0 3.6819 2.98477 6.6667 6.66663 6.6667 3.682 0 6.6667-2.9848 6.6667-6.6667 0-3.68188-2.9847-6.66664-6.6667-6.66664-1.29938 0-2.51191.37174-3.5371 1.01468">
                        </path>
                        <path
                            d="m7.69867 1.58163-1.44987 3.28435c-.18587.42104.00478.91303.42582 1.0989l3.28438 1.44986">
                        </path>
                    </g>
                </svg>
                <span class="lable">Restart</span>
            </button>
        </div>
    </main>
</body>

</html>
